<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vulnerable Site</title>
    </head>
    <body>
        <h1>Vulnerable Site</h1>

                <p style="color: red;">Invalid credentials</p>
            {% endif %}
        </form>
    </body>
